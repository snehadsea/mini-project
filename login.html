    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top nav">
        <div class="container-fluid">
            <h3 class="h1">RedStore</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                </ul>

        </div>
    </nav>

    <section class="container-fluid bg">
        <section class="row justify-content-center">

                    <!-- <form class="form-container" id="form" onsubmit="login(event)"> -->
                    <div class="form-container">

                        <h1 class="text-center text-primary">Login Form</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="email1" class="form-text text-muted">
                            Please enter your email address</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <small id="password1" class="form-text text-muted">
                                Please enter your password</small>
                        </div>

                        <label class="form-label">Select User Type:</label>
                        <select class="mb-3" id="select">
                        
                            <option value="user">user</option>
                            <option value="admin">admin</option>
                        
                        </select>

                        <button type="submit"  id="btn-login" class="btn btn-primary btn-block mt-3">Login</button>
                    <!-- </form> -->
                   </div>
            </section>
        </section>
